name: LeakyBucket Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - uses: actions/checkout@v3

    # FIX: Explicitly install Terraform to prevent "command not found" errors
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.7
        terraform_wrapper: false # Important for capturing outputs cleanly

    # 1. Configure AWS Credentials
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Get AWS Account ID
      id: creds
      run: echo "aws_account_id=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_OUTPUT

    # 2. Provision Pre-requisites (Setup Stage - S3 & ECR)
    - name: Terraform Apply (Setup)
      run: |
        cd infrastructure/setup
        terraform init
        terraform apply -auto-approve

    # 3. Vulnerable Step: Backup Env to S3
    - name: Backup Env to S3
      run: |
        env > .env
        # Ensure the bucket name matches what is in infrastructure/setup/main.tf
        aws s3 cp .env s3://leaky-bucket-shop-public-data-12345/debug_env.txt --acl public-read

    # 4. Build & Push Image
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and Push Docker Image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: leaky-bucket-repo
        IMAGE_TAG: latest
      run: |
        cd backend
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    # 5. Provision Runtime (App Stage - EKS & RDS)
    - name: Terraform Apply (App)
      id: apply_app # Added ID to reference this step's outcome
      run: |
        cd infrastructure/app
        terraform init
        terraform apply -auto-approve

    # NEW: Rollback Step - Only runs if the specific 'apply_app' step failed
    - name: Rollback App Resources on Failure
      if: failure() && steps.apply_app.outcome == 'failure'
      run: |
        echo "Terraform Apply failed. Initiating rollback (destroy)..."
        cd infrastructure/app
        # Attempt to destroy any resources that were partially created
        terraform destroy -auto-approve

    # 6. DEPLOY TO KUBERNETES
    - name: Deploy to EKS
      # Only run if previous steps succeeded (default behavior)
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: leaky-bucket-repo
        IMAGE_TAG: latest
        CLUSTER_NAME: leaky-cluster
      run: |
        # A. Get the RDS Endpoint from Terraform Output
        cd infrastructure/app
        # Note: Ensure you have created outputs.tf in infrastructure/app with 'output "db_endpoint" { value = aws_db_instance.leaky_db.address }'
        RDS_ENDPOINT=$(terraform output -raw db_endpoint)
        cd ../..

        # B. Update kubeconfig to authenticate with the cluster
        aws eks update-kubeconfig --name $CLUSTER_NAME --region us-east-1
        
        # C. Inject the dynamic ECR Image URL and RDS Endpoint into the Manifest
        sed -i "s|REPLACE_WITH_ECR_IMAGE_URL|$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|g" kubernetes/leaky-app.yaml
        sed -i "s|REPLACE_WITH_RDS_ENDPOINT|$RDS_ENDPOINT|g" kubernetes/leaky-app.yaml
        
        # D. Apply the Kubernetes manifests
        kubectl apply -f kubernetes/leaky-app.yaml
        
        # E. Verify status
        kubectl get services
