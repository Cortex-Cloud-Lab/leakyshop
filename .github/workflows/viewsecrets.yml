name: Reveal AWS Secrets via Base64
on: workflow_dispatch # Manual trigger

jobs:
  reveal_secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Encode Secrets
        env:
          AWS_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          echo "Base64 Access Key ID:"
          echo -n "$AWS_ID" | base64
          echo ""
          echo "Base64 Secret Access Key:"
          echo -n "$AWS_KEY" | base64
